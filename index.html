<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOCK-4</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="articlebuttons">
        <button class="button1">Top 10 comments</button>
        <button class="button2">Latest 10 comments</button>
    </div>
</body>
</html>
<script src="./script/TopComments.js"></script>
<script>
document.querySelector(".button1").addEventListener("click",Top);
document.querySelector(".button2").addEventListener("click",Recent);
var x;

function Top(){
   x="Top";
   localStorage.setItem("item",x);
   window.location.href="./blogs.html"
}
function Recent(){
    x="Recent";
    localStorage.setItem("item",x);
    window.location.href="./blogs.html"
}
</script>
